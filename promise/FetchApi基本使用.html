<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // fetch('http://localhost:3000/fdata').then(function (data) {
        //     // text() 方法属于fetchApi的一部分，它返回一个promise实例对象，用于获取后台返回的数据
        //     return data.text();
        // }).then(function (data) {
        //     console.log(data);
        // })
        fetch('http://localhost:3000/books?id=123', {
            method: 'get'
        }).then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });

        fetch('http://localhost:3000/books/456', {
            method: 'get'
        }).then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });


        fetch('http://localhost:3000/books/789', {
            method: 'delete'
        }).then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });

        fetch('http://localhost:3000/books', {
            method: 'post',
            body: 'uname=lisi&pwd=123',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });

        fetch('http://localhost:3000/books/123', {
            method: 'put',
            body: JSON.stringify({
                uname: '张三',
                pwd: '789'
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });
    </script>
</body>

</html>
